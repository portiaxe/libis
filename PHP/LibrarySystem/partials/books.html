<div id="page-wrapper">
  <div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h1>Books</h1>
        </div>
        <div class="panel-body">
          <div class="pull-right" style="padding-top:30px">
              <div class="box-tools" style="display:inline-table">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control ng-valid ng-dirty" placeholder="Search book" ng-change="searchDB()" ng-model="search" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="searchBook()">
                          <i class="fa fa-search"></i>
                      </button>
                    </span>
                </div>

              </div>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-book-modal" style="vertical-align:top;" ng-click ="showAddModal()">
                <i class="fa fa-plus"></i> New Book
                 </button>

          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <th>Title</th>
              <th>Author</th>
              <th>Publisher</th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr ng-repeat="book in FilteredBookList">
                 <td>{{ book.book_title }}</td>
                 <td>{{ book.book_auth}}</td>
                 <td>{{ book.book_pub}}</td>
                 <td>
                   <button type="button" class="btn btn-success" data-toggle="modal" data-target="#edit-book-modal" ng-click="showBookEditModal(book)"> <i class="fa fa-pencil"></i></button>

                   <button type="button" class="btn btn-danger" ng-click="deleteBook(book)">  <i class="fa fa-times"></i>
                 </td>
              </tr>
            </tbody>
          </table>

          <div uib-pagination
               total-items="booksTotalItems"
               ng-model="booksCurrentPage"
               max-size="booksMaxSize"
               boundary-links="true"
               items-per-page ="booksNumPerPage"
               ng-change = "bookPageChanged()"
               >
          </div>

        </div>
    </div>





    </div>

      <!-- Add Modal -->
      <div class="modal fade" id="add-book-modal" role="dialog">
          <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Book Details</h4>
                  </div>
                  <div class="modal-body">

                    <form  ng-submit="addBook()">
                      <span>Book Title</span>
                      <input type="text" ng-model ="book.book_title" class="form-control" />
                      <br>

                      <span>Author</span>
                      <input type="text" ng-model ="book.book_auth"class="form-control" />
                      <br>

                      <span>Publisher</span>
                      <input type="text" ng-model ="book.book_pub" class="form-control" />
                      <br>

                      <div class="modal-footer">
                          <input type="submit" class="btn btn-default" value ="Ok" />
                          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      </div>
                    </form>

                </div>
              </div>

          </div>
      </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="edit-book-modal" role="dialog">
          <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Book Details</h4>
                  </div>
                  <div class="modal-body">

                    <form  ng-submit="editBook()">
                      <span>Book Title</span>
                      <input type="text" ng-model ="book.book_title" class="form-control" />
                      <br>

                      <span>Author</span>
                      <input type="text" ng-model ="book.book_auth"class="form-control" />
                      <br>

                      <span>Publisher</span>
                      <input type="text" ng-model ="book.book_pub" class="form-control" />
                      <br>

                      <div class="modal-footer">
                          <input type="submit" class="btn btn-default" />
                          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click ="modalCancel()">Cancel</button>
                      </div>
                    </form>

                </div>
              </div>

          </div>
      </div>

  </div>
