<!-- Edit Modal -->
<div class="modal fade" id="edit-book-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Book Details</h4>
            </div>
            <div class="modal-body">

              <form  ng-submit="editBook()">
                <span>Book Title</span>
                <input type="text" ng-model ="book.book_title" class="form-control" />
                <br>

                <span>Author</span>
                <input type="text" ng-model ="book.book_auth"class="form-control" />
                <br>

                <span>Publisher</span>
                <input type="text" ng-model ="book.book_pub" class="form-control" />
                <br>

                <div class="modal-footer">
                    <input type="submit" class="btn btn-default" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </form>

          </div>
        </div>

    </div>
</div>
